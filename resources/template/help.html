<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 1080px;
      height: 616px;
      margin: 0;
      padding: 0;
      background-size: cover;
      position: relative;
      font-family: 'Microsoft YaHei', sans-serif;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .plugin-name {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .plugin-info {
      color: #fff;
      font-size: 14px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .help-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 75%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 2;
    }

    .help-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 90%;
      max-width: 1000px;
      padding: 20px;
    }

    .help-item {
      background: rgba(255, 240, 245, 0.85);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .help-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .help-number {
      background: linear-gradient(45deg, #ff6b9d, #ff8fab);
      color: #fff;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      margin-right: 10px;
      box-shadow: 0 2px 8px rgba(255, 107, 157, 0.3);
      flex-shrink: 0;
    }

    .help-name {
      color: #333;
      font-size: 16px;
      font-weight: bold;
    }

    .help-desc {
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <!-- 背景图片 -->
  <img src="{{@backgroundImage}}" alt="背景" class="background">

  <!-- 头部信息 -->
  <div class="header">
    <div class="plugin-name">{{@pluginName}}</div>
    <div class="plugin-info">{{@pluginInfo}}</div>
  </div>

  <!-- 功能列表容器 -->
  <div class="help-container">
    <div class="help-list" id="helpList">
      <!-- 使用karin模板语法 -->
      {{@helpListHTML}}
    </div>
  </div>

</body>

</html>
